<body>
    <h1>ğŸŒ Webã‚¢ãƒ‰ãƒã‚¤ã‚¶ãƒ¼ ãƒ‡ãƒ¢</h1>
    
    <div class="input-section">
        <div class="input-group">
            <input type="url" id="urlInput" placeholder="URLã‚’å…¥åŠ› (ä¾‹: https://example.com)" 
                   value="https://zenn.dev/studio/articles/431afa748fbed1">
            <button id="runBtn" onclick="runAnalysis()">åˆ†æå®Ÿè¡Œ</button>
        </div>
        <div class="hint">
            ã‚¹ã‚­ãƒ¼ãƒç„¡ã—/WebPageã®ã¿ã®ãƒšãƒ¼ã‚¸ã«å¯¾ã—ã¦ã€SEO/EEAT/ã‚¢ã‚¯ã‚»ã‚·ãƒ“ãƒªãƒ†ã‚£ã®ã‚¢ãƒ‰ãƒã‚¤ã‚¹ã‚’æä¾›ã—ã¾ã™
        </div>
        <input type="password" id="apiKeyInput" class="api-key-input" 
               placeholder="OpenAI APIã‚­ãƒ¼ï¼ˆã‚ªãƒ—ã‚·ãƒ§ãƒ³ - ãƒ¬ãƒ¼ãƒˆåˆ¶é™ã‚’ã‚¹ã‚­ãƒƒãƒ—ï¼‰">
    </div>
    
    <div class="result-section">
        <div id="statusArea"></div>
        <div id="metaArea"></div>
        <div id="resultArea" class="markdown-content"></div>
        <div id="actionArea" class="action-buttons" style="display: none;">
            <button onclick="copyResult()">ã‚³ãƒ”ãƒ¼</button>
            <button class="btn-secondary" onclick="saveResult()">ä¿å­˜</button>
            <button class="btn-secondary" onclick="rerun()">å†å®Ÿè¡Œ</button>
        </div>
    </div>

    <script>
        let currentResult = '';
        let currentMeta = null;

        function showStatus(message, type = 'info') {
            const statusArea = document.getElementById('statusArea');
            statusArea.innerHTML = `<div class="status ${type}">${message}</div>`;
        }

        function showMeta(metadata) {
            const metaArea = document.getElementById('metaArea');
            currentMeta = metadata;
            
            metaArea.innerHTML = `
                <div class="meta-info">
                    <h3>ãƒšãƒ¼ã‚¸æƒ…å ±</h3>
                    <div><strong>ã‚¿ã‚¤ãƒˆãƒ«:</strong> ${metadata.title || 'ï¼ˆæœªè¨­å®šï¼‰'}</div>
                    <div><strong>èª¬æ˜:</strong> ${metadata.description || 'ï¼ˆæœªè¨­å®šï¼‰'}</div>
                    <div><strong>è¦‹å‡ºã—:</strong> H1=${metadata.headings.h1.length}, H2=${metadata.headings.h2.length}, H3=${metadata.headings.h3.length}</div>
                </div>
            `;
        }

        async function runAnalysis() {
            const urlInput = document.getElementById('urlInput');
            const apiKeyInput = document.getElementById('apiKeyInput');
            const runBtn = document.getElementById('runBtn');
            const resultArea = document.getElementById('resultArea');
            const actionArea = document.getElementById('actionArea');
            
            const url = urlInput.value.trim();
            if (!url) {
                alert('URLã‚’å…¥åŠ›ã—ã¦ãã ã•ã„');
                return;
            }

            // ãƒªã‚»ãƒƒãƒˆ
            currentResult = '';
            resultArea.innerHTML = '';
            actionArea.style.display = 'none';
            document.getElementById('metaArea').innerHTML = '';
            
            runBtn.disabled = true;
            showStatus('åˆ†æã‚’é–‹å§‹ã—ã¾ã™...', 'info');

            // ç’°å¢ƒæ¤œå‡º
            const isVercel = window.location.hostname.includes('vercel.app');
            const isLocalhost = ['localhost', '127.0.0.1'].includes(window.location.hostname);
            
            // API URLã‚’æ§‹ç¯‰
            let apiUrl;
            if (isVercel) {
                apiUrl = `/api/web-advisor?url=${encodeURIComponent(url)}`;
            } else if (isLocalhost) {
                apiUrl = `http://localhost:3333/api/web-advisor?url=${encodeURIComponent(url)}`;
            } else {
                apiUrl = `/api/web-advisor?url=${encodeURIComponent(url)}`;
            }
            
            // APIã‚­ãƒ¼ãŒã‚ã‚Œã°è¿½åŠ 
            const userApiKey = apiKeyInput.value.trim();
            if (userApiKey) {
                apiUrl += `&userApiKey=${encodeURIComponent(userApiKey)}`;
            }

            try {
                const eventSource = new EventSource(apiUrl);

                eventSource.addEventListener('message', (event) => {
                    try {
                        const data = JSON.parse(event.data);
                        
                        switch (data.type) {
                            case 'init':
                                showStatus(data.message, 'info');
                                break;
                            
                            case 'progress':
                                showStatus(`${data.stage}: ${data.message}`, 'info');
                                break;
                            
                            case 'meta':
                                showMeta(data.data);
                                break;
                            
                            case 'token':
                                currentResult += data.content;
                                resultArea.innerHTML = window.marked.parse(currentResult);
                                break;
                            
                            case 'done':
                                showStatus('åˆ†æãŒå®Œäº†ã—ã¾ã—ãŸ', 'success');
                                actionArea.style.display = 'flex';
                                runBtn.disabled = false;
                                eventSource.close();
                                break;
                            
                            case 'error':
                                showStatus(`ã‚¨ãƒ©ãƒ¼: ${data.message}`, 'error');
                                runBtn.disabled = false;
                                eventSource.close();
                                break;
                        }
                    } catch (error) {
                        console.error('Parse error:', error);
                    }
                });

                eventSource.addEventListener('error', (error) => {
                    console.error('EventSource error:', error);
                    showStatus('æ¥ç¶šã‚¨ãƒ©ãƒ¼ãŒç™ºç”Ÿã—ã¾ã—ãŸ', 'error');
                    runBtn.disabled = false;
                    eventSource.close();
                });

            } catch (error) {
                console.error('Request error:', error);
                showStatus(`ã‚¨ãƒ©ãƒ¼: ${error.message}`, 'error');
                runBtn.disabled = false;
            }
        }

        function copyResult() {
            navigator.clipboard.writeText(currentResult).then(() => {
                alert('çµæœã‚’ã‚¯ãƒªãƒƒãƒ—ãƒœãƒ¼ãƒ‰ã«ã‚³ãƒ”ãƒ¼ã—ã¾ã—ãŸ');
            }).catch(err => {
                console.error('Copy failed:', err);
            });
        }

        function saveResult() {
            const blob = new Blob([currentResult], { type: 'text/markdown' });
            const url = URL.createObjectURL(blob);
            const a = document.createElement('a');
            a.href = url;
            a.download = `web-advisor-${Date.now()}.md`;
            document.body.appendChild(a);
            a.click();
            document.body.removeChild(a);
            URL.revokeObjectURL(url);
        }

        function rerun() {
            runAnalysis();
        }

        // Enterã‚­ãƒ¼ã§å®Ÿè¡Œ
        document.getElementById('urlInput').addEventListener('keypress', (e) => {
            if (e.key === 'Enter') {
                runAnalysis();
            }
        });
    </script>
</body>
