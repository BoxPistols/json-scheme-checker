<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>404 - ページが見つかりません | Schema Viewer & AI Advisor</title>
    <meta name="robots" content="noindex,follow">
    <link rel="icon" href="/favicon.svg" type="image/svg+xml">

    <!-- Google Fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&family=Noto+Sans+JP:wght@400;500;700&display=swap" rel="stylesheet">

    <link rel="stylesheet" href="/styles/main.css">
    <script src="/scripts/theme-init.js"></script>
    <style>
        .error-container {
            min-height: 100vh;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            padding: 32px;
            text-align: center;
        }

        .error-code {
            font-size: 120px;
            font-weight: 700;
            line-height: 1;
            color: var(--primary-color);
            margin: 0;
            opacity: 0.9;
        }

        .error-title {
            font-size: 32px;
            font-weight: 600;
            margin: 24px 0 16px;
            color: var(--text-color);
        }

        .error-description {
            font-size: 16px;
            color: var(--secondary-text-color);
            margin-bottom: 32px;
            max-width: 500px;
            line-height: 1.6;
        }

        .error-actions {
            display: flex;
            gap: 16px;
            flex-wrap: wrap;
            justify-content: center;
        }

        .btn-home {
            padding: 12px 24px;
            font-size: 16px;
            font-weight: 500;
            color: var(--primary-text-color);
            background: var(--primary-color);
            border: none;
            border-radius: 6px;
            text-decoration: none;
            cursor: pointer;
            transition: all 0.2s ease;
            display: inline-flex;
            align-items: center;
            gap: 8px;
        }

        .btn-home:hover {
            background: var(--primary-hover-color);
            box-shadow: 0 0 0 2px var(--primary-shadow-color);
        }

        .btn-back {
            padding: 12px 24px;
            font-size: 16px;
            font-weight: 500;
            color: var(--text-color);
            background: transparent;
            border: 1px solid var(--border-color);
            border-radius: 6px;
            text-decoration: none;
            cursor: pointer;
            transition: all 0.2s ease;
            display: inline-flex;
            align-items: center;
            gap: 8px;
        }

        .btn-back:hover {
            background: var(--secondary-bg-color);
            border-color: var(--primary-color);
        }

        .error-illustration {
            width: 200px;
            height: 200px;
            margin-bottom: 24px;
            opacity: 0.7;
        }

        .logo-container {
            display: flex;
            align-items: center;
            gap: 12px;
            margin-bottom: 32px;
        }

        .logo-404 {
            width: 40px;
            height: 40px;
        }

        .logo-text {
            font-size: 20px;
            font-weight: 600;
            color: var(--text-color);
            margin: 0;
        }

        @media (max-width: 640px) {
            .error-code {
                font-size: 80px;
            }

            .error-title {
                font-size: 24px;
            }

            .error-description {
                font-size: 14px;
            }

            .error-actions {
                flex-direction: column;
                width: 100%;
            }

            .btn-home,
            .btn-back {
                width: 100%;
                justify-content: center;
            }
        }
    </style>
</head>
<body>
    <div class="error-container">
        <div class="logo-container">
            <img src="/logo.svg" alt="Schema Viewer ロゴ" class="logo-404">
            <h2 class="logo-text">Schema Viewer & AI Advisor</h2>
        </div>

        <svg class="error-illustration" viewBox="0 0 200 200" fill="none" xmlns="http://www.w3.org/2000/svg">
            <circle cx="100" cy="100" r="80" stroke="var(--primary-color)" stroke-width="4" stroke-dasharray="8 8" opacity="0.3"/>
            <path d="M70 80 Q100 110 130 80" stroke="var(--primary-color)" stroke-width="6" stroke-linecap="round" fill="none"/>
            <circle cx="75" cy="75" r="8" fill="var(--primary-color)"/>
            <circle cx="125" cy="75" r="8" fill="var(--primary-color)"/>
            <path d="M60 130 L140 130" stroke="var(--primary-color)" stroke-width="6" stroke-linecap="round"/>
        </svg>

        <h1 class="error-code">404</h1>
        <h2 class="error-title">ページが見つかりません</h2>
        <p class="error-description">
            お探しのページは存在しないか、移動した可能性があります。<br>
            URLが正しいかご確認いただくか、ホームページからお探しのページをご確認ください。
        </p>

        <div class="error-actions">
            <a href="/" class="btn-home">
                <svg width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                    <path d="M3 9l9-7 9 7v11a2 2 0 0 1-2 2H5a2 2 0 0 1-2-2z"/>
                    <polyline points="9 22 9 12 15 12 15 22"/>
                </svg>
                ホームに戻る
            </a>
            <button onclick="history.back()" class="btn-back">
                <svg width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                    <line x1="19" y1="12" x2="5" y2="12"/>
                    <polyline points="12 19 5 12 12 5"/>
                </svg>
                前のページに戻る
            </button>
        </div>
    </div>
</body>
</html>
