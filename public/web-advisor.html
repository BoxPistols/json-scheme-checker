<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Webページ分析 - JSON-LD Schema Viewer</title>
    <meta name="robots" content="noindex,nofollow">
    <link rel="icon" href="/favicon.svg" type="image/svg+xml">
    <link rel="stylesheet" href="/styles.css">
    <script>
      // テーマ適用（FOUCを防止）
      (function() {
        try {
          const themeKey = 'jsonld_theme';
          const savedTheme = localStorage.getItem(themeKey) ||
            (window.matchMedia?.('(prefers-color-scheme: dark)').matches ? 'dark' : 'light');
          document.documentElement.dataset.theme = savedTheme;
        } catch (e) {
          const osTheme = window.matchMedia?.('(prefers-color-scheme: dark)').matches ? 'dark' : 'light';
          document.documentElement.dataset.theme = osTheme;
        }
      })();
    </script>
    <style>
      .advisor-page {
        min-height: 100vh;
        padding: 24px;
        background: var(--bg-color);
      }

      .advisor-container {
        max-width: 900px;
        margin: 0 auto;
      }

      .advisor-header {
        display: flex;
        align-items: center;
        justify-content: space-between;
        margin-bottom: 32px;
        padding-bottom: 16px;
        border-bottom: 2px solid var(--border-color);
      }

      .advisor-title {
        display: flex;
        align-items: center;
        gap: 12px;
      }

      .advisor-title h1 {
        margin: 0;
        font-size: 24px;
        color: var(--text-color);
      }

      .advisor-url-display {
        background: var(--card-bg);
        border: 1px solid var(--border-color);
        border-radius: 8px;
        padding: 16px;
        margin-bottom: 24px;
        word-break: break-all;
      }

      .advisor-url-display strong {
        display: block;
        margin-bottom: 8px;
        color: var(--text-color);
      }

      .advisor-url-display code {
        color: var(--text-secondary);
        font-size: 14px;
      }

      .advisor-status-panel {
        background: var(--card-bg);
        border: 1px solid var(--border-color);
        border-radius: 8px;
        padding: 24px;
        margin-bottom: 24px;
        min-height: 100px;
        display: flex;
        align-items: center;
        justify-content: center;
      }

      .advisor-result-panel {
        background: var(--card-bg);
        border: 1px solid var(--border-color);
        border-radius: 8px;
        padding: 24px;
        margin-bottom: 24px;
        display: none;
      }

      .advisor-result-panel.active {
        display: block;
      }

      .advisor-result-content {
        line-height: 1.8;
        color: var(--text-color);
      }

      .advisor-result-content h2 {
        margin-top: 32px;
        margin-bottom: 16px;
        padding-bottom: 8px;
        border-bottom: 2px solid var(--border-color);
        color: var(--text-color);
      }

      .advisor-result-content h3 {
        margin-top: 24px;
        margin-bottom: 12px;
        color: var(--text-color);
      }

      .advisor-result-content ul,
      .advisor-result-content ol {
        padding-left: 24px;
      }

      .advisor-result-content li {
        margin-bottom: 8px;
      }

      .advisor-result-content strong {
        color: var(--text-color);
      }

      .advisor-loading {
        display: flex;
        flex-direction: column;
        align-items: center;
        gap: 16px;
      }

      .advisor-spinner {
        width: 48px;
        height: 48px;
        border: 4px solid var(--border-color);
        border-top-color: var(--accent-color);
        border-radius: 50%;
        animation: spin 1s linear infinite;
      }

      @keyframes spin {
        to { transform: rotate(360deg); }
      }

      .advisor-actions {
        display: flex;
        gap: 12px;
        margin-top: 24px;
      }

      .advisor-btn {
        padding: 12px 24px;
        border: none;
        border-radius: 8px;
        font-size: 14px;
        font-weight: 600;
        cursor: pointer;
        transition: all 0.2s;
      }

      .advisor-btn-primary {
        background: var(--accent-color);
        color: white;
      }

      .advisor-btn-primary:hover {
        opacity: 0.9;
      }

      .advisor-btn-secondary {
        background: var(--bg-secondary);
        color: var(--text-color);
        border: 1px solid var(--border-color);
      }

      .advisor-btn-secondary:hover {
        background: var(--bg-hover);
      }

      .status-success {
        color: var(--success-color);
        font-weight: 600;
      }

      .status-error {
        color: var(--error-color);
        font-weight: 600;
      }
    </style>
</head>
<body>
  <div class="advisor-page">
    <div class="advisor-container">
      <div class="advisor-header">
        <div class="advisor-title">
          <svg width="32" height="32" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
            <path d="M12 2l2 7h7l-5.5 4 2 7-5.5-4-5.5 4 2-7-5.5-4h7z"/>
          </svg>
          <h1>Webページ分析</h1>
        </div>
        <button class="advisor-btn advisor-btn-secondary" onclick="window.close()">
          閉じる
        </button>
      </div>

      <div id="urlDisplay" class="advisor-url-display">
        <strong>分析対象URL:</strong>
        <code id="targetUrl"></code>
      </div>

      <div id="statusPanel" class="advisor-status-panel">
        <div class="advisor-loading">
          <div class="advisor-spinner"></div>
          <span>分析を開始しています...</span>
        </div>
      </div>

      <div id="resultPanel" class="advisor-result-panel">
        <div id="resultContent" class="advisor-result-content"></div>
        <div class="advisor-actions">
          <button class="advisor-btn advisor-btn-secondary" onclick="copyResult()">
            結果をコピー
          </button>
          <button class="advisor-btn advisor-btn-secondary" onclick="saveResult()">
            結果を保存
          </button>
          <button class="advisor-btn advisor-btn-primary" onclick="window.close()">
            閉じる
          </button>
        </div>
      </div>
    </div>
  </div>

  <script>
    let currentResult = '';
    let eventSource = null;

    // URLパラメータから分析対象URLを取得
    const params = new URLSearchParams(window.location.search);
    const targetUrl = params.get('url');

    if (!targetUrl) {
      document.getElementById('statusPanel').innerHTML =
        '<div class="status-error">URLが指定されていません</div>';
    } else {
      document.getElementById('targetUrl').textContent = targetUrl;
      startAnalysis();
    }

    function startAnalysis() {
      const statusPanel = document.getElementById('statusPanel');
      const resultPanel = document.getElementById('resultPanel');
      const resultContent = document.getElementById('resultContent');

      // 環境検出
      const currentHost = window.location.hostname;
      const isVercel = currentHost.includes('vercel.app') || currentHost.includes('vercel.sh');
      const isLocalhost = currentHost === 'localhost' || currentHost === '127.0.0.1';

      let apiUrl;
      if (isVercel) {
        apiUrl = `/api/web-advisor?url=${encodeURIComponent(targetUrl)}`;
      } else if (isLocalhost) {
        apiUrl = `http://localhost:3333/api/web-advisor?url=${encodeURIComponent(targetUrl)}`;
      } else {
        apiUrl = `http://${currentHost}:3333/api/web-advisor?url=${encodeURIComponent(targetUrl)}`;
      }

      // ユーザーAPIキーがあれば追加
      const userApiKey = localStorage.getItem('jsonld_web_advisor_openai_key');
      if (userApiKey) {
        apiUrl += `&userApiKey=${encodeURIComponent(userApiKey)}`;
      }

      eventSource = new EventSource(apiUrl);

      eventSource.addEventListener('message', (event) => {
        try {
          const data = JSON.parse(event.data);

          switch (data.type) {
            case 'init':
              statusPanel.innerHTML = `
                <div class="advisor-loading">
                  <div class="advisor-spinner"></div>
                  <span>${data.message}</span>
                </div>
              `;
              break;

            case 'progress':
              statusPanel.innerHTML = `
                <div class="advisor-loading">
                  <div class="advisor-spinner"></div>
                  <span>${data.message}</span>
                </div>
              `;
              break;

            case 'meta':
              // メタ情報は表示しない（簡潔にするため）
              break;

            case 'token':
              currentResult += data.content;
              renderMarkdown(resultContent, currentResult);
              resultPanel.classList.add('active');
              break;

            case 'done':
              statusPanel.innerHTML = '<div class="status-success">分析が完了しました</div>';
              if (eventSource) {
                eventSource.close();
                eventSource = null;
              }
              break;

            case 'error':
              statusPanel.innerHTML = `<div class="status-error">エラー: ${data.message}</div>`;
              if (eventSource) {
                eventSource.close();
                eventSource = null;
              }
              break;
          }
        } catch (error) {
          console.error('Parse error:', error);
        }
      });

      eventSource.addEventListener('error', (error) => {
        console.error('EventSource error:', error);
        statusPanel.innerHTML = '<div class="status-error">接続エラーが発生しました</div>';
        if (eventSource) {
          eventSource.close();
          eventSource = null;
        }
      });
    }

    function renderMarkdown(container, text) {
      if (!text) return;

      // 簡易的なMarkdown変換
      const html = text
        .replace(/^### (.*$)/gim, '<h3>$1</h3>')
        .replace(/^## (.*$)/gim, '<h2>$1</h2>')
        .replace(/^# (.*$)/gim, '<h1>$1</h1>')
        .replace(/\*\*(.*?)\*\*/gim, '<strong>$1</strong>')
        .replace(/\*(.*?)\*/gim, '<em>$1</em>')
        .replace(/^\d+\.\s+(.*)$/gim, '<li>$1</li>')
        .replace(/^-\s+(.*)$/gim, '<li>$1</li>')
        .replace(/(<li>.*<\/li>)/s, '<ul>$1</ul>')
        .split('\n\n')
        .map(para => {
          if (para.startsWith('<h') || para.startsWith('<ul>')) {
            return para;
          }
          return para ? `<p>${para}</p>` : '';
        })
        .join('');

      container.innerHTML = html;
    }

    function copyResult() {
      if (!currentResult) {
        alert('コピーする内容がありません');
        return;
      }

      navigator.clipboard.writeText(currentResult).then(() => {
        alert('結果をクリップボードにコピーしました');
      }).catch(err => {
        console.error('Copy failed:', err);
        alert('コピーに失敗しました');
      });
    }

    function saveResult() {
      if (!currentResult) {
        alert('保存する内容がありません');
        return;
      }

      const blob = new Blob([currentResult], { type: 'text/markdown' });
      const url = URL.createObjectURL(blob);
      const a = document.createElement('a');
      a.href = url;
      a.download = `web-advisor-${Date.now()}.md`;
      document.body.appendChild(a);
      a.click();
      document.body.removeChild(a);
      URL.revokeObjectURL(url);
    }

    // ページを閉じる時にEventSourceをクリーンアップ
    window.addEventListener('beforeunload', () => {
      if (eventSource) {
        eventSource.close();
      }
    });
  </script>
</body>
</html>
