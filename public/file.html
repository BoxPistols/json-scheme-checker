<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>コンテンツアップロード & レビュー - Schema Viewer</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&family=Noto+Sans+JP:wght@400;500;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="/styles/main.css">
    <script src="/scripts/theme-init.js"></script>
    <style>
        .file-page-container {
            max-width: 1200px;
            margin: 0 auto;
            padding: 2rem;
        }
        .file-page-header {
            text-align: center;
            margin-bottom: 2rem;
        }
        .file-page-header h1 {
            font-size: 2rem;
            margin-bottom: 0.5rem;
        }
        .file-page-header p {
            color: var(--text-secondary);
        }
        .back-link {
            display: inline-flex;
            align-items: center;
            gap: 0.5rem;
            color: var(--primary-color);
            text-decoration: none;
            margin-bottom: 1rem;
        }
        .back-link:hover {
            text-decoration: underline;
        }
    </style>
</head>
<body>
    <div class="file-page-container">
        <a href="/" class="back-link">
            <svg width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                <path d="M19 12H5M12 19l-7-7 7-7"/>
            </svg>
            トップページに戻る
        </a>

        <div class="file-page-header">
            <h1>コンテンツアップロード & レビュー</h1>
            <p>ファイルやテキストをアップロードして、AIによるレビュー・校閲を受けられます</p>
            <span class="badge-beta">Beta</span>
        </div>

        <div id="uploadSection"></div>
    </div>

    <div id="snackbar" class="snackbar"></div>

    <!-- PDF.js -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/pdf.js/2.11.338/pdf.min.js"></script>
    <script>
      if (typeof pdfjsLib !== 'undefined') {
        pdfjsLib.GlobalWorkerOptions.workerSrc = 'https://cdnjs.cloudflare.com/ajax/libs/pdf.js/2.11.338/pdf.worker.min.js';
      }
    </script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/xlsx/0.17.5/xlsx.full.min.js"></script>

    <script src="/utils/file-parser.js"></script>
    <script src="/modules/debug-mock-data.js"></script>
    <script src="/modules/base-advisor.js"></script>
    <script type="module">
        import { isAuthenticated, isAuthRequired } from '/utils/auth.js';
        import { showAuthDialog } from '/components/auth/AuthDialog.js';

        // ページ読み込み後、認証チェックを実行
        window.addEventListener('DOMContentLoaded', async () => {
            // 認証が必要な環境（本番環境）でかつ認証されていない場合
            if (isAuthRequired() && !isAuthenticated()) {
                const authResult = await showAuthDialog();
                if (!authResult) {
                    // 認証キャンセル時はトップページにリダイレクト
                    window.location.href = '/';
                    return;
                }
            }

            // 認証成功後、Content Upload Reviewerモジュールを読み込む
            const module = await import('/modules/content-upload-reviewer.js');

            // アップロードモーダルを表示
            setTimeout(() => {
                if (window.contentUploadReviewerManager) {
                    window.contentUploadReviewerManager.showUploadModal();
                }
            }, 100);
        });
    </script>
</body>
</html>
